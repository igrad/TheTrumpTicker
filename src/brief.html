<!-- Please visit https://github.com/igrad/thetrumpticker for more info. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="The Trump Ticker">
    <meta property="og:description" content="A countdown until January 20th, 2029">
    <meta property="og:image" content="https://thetrumpticker.com/images/daily-snapshot.png">
    <meta property="og:url" content="https://thetrumpticker.com">
    <title>The Trump Ticker</title>
    <link rel="stylesheet" href="https://thetrumpticker.com/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://thetrumpticker.com/scripts/timer.js"></script>
    <script defer src="https://thetrumpticker.com/scripts/subtext.js"></script>
</head>
<body>
    <div class="timer-container">
        <div class="timer-wrapper">
            <div id="timer" class="timer"></div>
            <div class="subtext subtext-dynamic">until Trump <span>is deposed</span></div>
            <div class="subtext">on January 20, 2029</div>
        </div>
    </div>
    <div class="credits">
        <div class="logo" onclick="location.href='https://thetrumpticker.com'">
            <img src="https://thetrumpticker.com/images/logo_transparent.svg">
        </div>
        <div class="title">
            <span onclick="location.href='https://thetrumpticker.com'">TheTrumpTicker.com</span>
        </div>
    </div>
</body>
</html>
